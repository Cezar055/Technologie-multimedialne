<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Zadanie 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <p></p>
    <textarea maxlength="200" required></textarea>
    <button>Przelacz tekst z textarea do div</button>
    <div></div>
    <script>
        $('button').click(function () {
            var zmienna = $('textarea').val();
            $('textarea').val('');
            $('div').text(zmienna);
        });

        $("textarea").keyup(function(){
        var dlugosc_tekstu = $('textarea').val().length;
        var left = 200 - parseInt(dlugosc_tekstu);
        $('div').text(`Pozostalo liter ${left}`);
});
    </script>
</body>

</html>
